<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewYear CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Countdown to New Year <span id="n-year">2023</span></h1> 
        </header>
        <main>
            <div class="about">
                <p>Share with your friends warm words to all the wishes in the new year will be granted .</p>
                <div class="share-button">
                    <button>Share</button>
                </div>
            </div>
            <div class="countdown-container">
                <div id="days-c" class="hundred bar">
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div id="hours-c" class="twenty bar">
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div id="min-c" class="thirty bar">
                    <p id="min">00</p>
                    <span>Min</span>
                </div>
                <div id="sec-c" class="fourty bar">
                    <p id="sec">00</p>
                    <span>Sec</span>
                </div>
                
            </div>
        </main>
    </div>
    <script src="script.js"></script>

    
</body>
</html>
