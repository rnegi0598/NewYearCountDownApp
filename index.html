<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewYear CountDown</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.3/css/all.min.css" integrity="sha512-f2MWjotY+JCWDlE0+QAshlykvZUtIm35A6RHwfYZPdxKgLJpL8B+VVxjpHJwZDsZaWdyHVhlIHoblFYGkmrbhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Countdown to New Year <span id="n-year">2023</span></h1> 
        </header>
        <main>
            <div class="about">
                <p>Share with your friends warm words to all the wishes in the new year will be granted .</p>
                <div class="share-button">
                    <button id="shareBtn">Share</button>
                    <!-- modal -->
                    <!-- <div id="modal" class="modal hide"> -->
                    <div id="modal" class="modal show">
                        <p id="close-modal" class="close-modal"><span><i class="fas fa-window-close fa-2x"></i></span></p>
                        <div class="social-icons">
                            <div class="twitter"><a href="https://www.twitter.com" target="_blank" ><i class="fab fa-twitter fa-2x"></i></a></div>
                            <div class="fb"><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook fa-2x"></i></a></div>
                            <div class="instagram"><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram fa-2x"></i></a></div>
                            <div class="whattsapp"><a href="https://www.whatsapp.com
                                " target="_blank"><i class="fab fa-whatsapp fa-2x"></i></a></div>
                            
                        </div>
                        
                        <p class="share-para">Share !!</p>
                        <div class="modal-box">
                            <input id="url-box" class="url-box" type="text" value="https://github.com/rnegi0598/NewYearCountDownApp/blob/master/style.css">
                            <div id="url-box" class="url-box" style="display: none;"></div>
                            <div id="copy-box" class="copy-box"><span style="padding-right:5px">copy</span><i class="fas fa-copy"></i></div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="countdown-container">
                <div id="days-c" class="hundred bar">
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div id="hours-c" class="twenty bar">
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div id="min-c" class="thirty bar">
                    <p id="min">00</p>
                    <span>Min</span>
                </div>
                <div id="sec-c" class="fourty bar">
                    <p id="sec">00</p>
                    <span>Sec</span>
                </div>
                
            </div>
        </main>
        
    </div>
    <script src="script.js"></script>

    
</body>
</html>
